name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup go 1.13.1
      - uses: actions/setup-go@v1
        with:
          go-version: 1.13.1
      - name: Clone gauge
        run: |
          git clone https://github.com/getgauge/gauge
      - name: Build gauge
        run: |
          cd gauge
          go run -mod=vendor build/make.go --verbose
      - name: Install Gauge (linux)
        run: |
          cd gauge
          go run -mod=vendor build/make.go --install --prefix=/tmp/gauge --verbose
          echo "::add-path::/tmp/gauge/bin"
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build and Run Tests
        run: mvn clean test